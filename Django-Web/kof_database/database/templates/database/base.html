<!DOCTYPE html>
<html>
{% load staticfiles %}
<style type="text/css">
form{
    margin-top: 50px;
}
footer{
    position:fixed;
   
   bottom:0px;
   width:100%;
   text-align: left;
   background:#fff;
}

@font-face {
    font-family: rabbit;
    src: url({% static "fonts/KGNeatlyPrinted.ttf" %});
}

.container{
    font-family: 'Roboto', sans-serif;
    font-size: 14px;
    font-weight: bold;
}

input{
    border: 1px solid #ff0000;
    border-radius: 15px;
    padding: 0px 0px 0px 10px;
}

.myNavbar{
        background:  #000;
        text-align: center;
        color: #fff;
        font-family: 'Roboto', sans-serif;
        font-size: 20px;
        padding: 10px;
    }
    .aLink{
        cursor:pointer;
        color: #fff;
        text-decoration: none;
    }
    .aLink:hover
    {
        color: #ff0000;
        text-decoration: none;
    }
    .advertisingText{
        font-family: 'Roboto', sans-serif;
        font-size: 20px;
        padding: 10px;
    }
    .container{
        text-align: center;
    }
    th, td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }
    tr:hover {background-color: #f5f5f5}

    .navRow{
        margin-right:-15px;
        margin-left:-15px;
        height: 20px;
        margin-bottom: 10px;
    }

</style>
<head>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel="shortcut icon" href="https://s3.amazonaws.com/cdn.freshdesk.com/data/helpdesk/attachments/production/27000106947/fav_icon/MX5tLgQaf9-u7ecnIlSoacpxHPv0U3nveQ.png">
<title>KoF Database</title>
</head>
<div class="myNavbar">
    <div class="navRow"><b>The King of Fighters Database</b></div>
</div>
<body>
<div class="container">
{% block content%}{% endblock%}
</div>
</body>
<footer>
    v0.1a
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

{% block jScript %}
{% endblock %}
</html>
